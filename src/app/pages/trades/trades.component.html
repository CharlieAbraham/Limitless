<!-- begin row -->
<div class="row">
  <div class="col-md-12 m-b-30">
    <!-- begin page title -->
    <div class="d-block d-sm-flex flex-nowrap align-items-center">
      <div class="page-title mb-2 mb-sm-0">
        <h1>Trades ({{ filteredTrades.length }})</h1>
      </div>
    </div>
    <!-- end page title -->
  </div>
</div>
<!-- end row -->
<!-- begin row -->
<div class="row">
  <div class="col-lg-12">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="row justify-content-end">
          <div class="btn-group m-3" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" (click)="filterTrades()">All</button>
            <button type="button" class="btn btn-outline-primary" (click)="filterTrades('pending')">Pending</button>
            <button type="button" class="btn btn-outline-primary" (click)="filterTrades('success')">Success</button>
          </div>
        </div>
        <div class="datatable-wrapper table-responsive">
          <table id="datatable" class="display compact table table-striped table-bordered">
            <thead>
            <tr>
              <th class="text-center">Product</th>
              <th class="text-center">Quantity</th>
              <th class="text-center">Price</th>
              <th class="text-center">Side</th>
              <th class="text-center">Portfolio</th>
              <th class="text-center">Status</th>
              <th class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trade of filteredTrades">
              <td>{{trade["product"]}}</td>
              <td>{{trade["quantity"]}}</td>
              <td>{{trade["price"]}}</td>
              <td>{{trade["side"]}}</td>
              <td>
                <div>{{trade["portfolioName"]}}</div>
              </td>
              <td>
                <div *ngIf="trade['status']?.toLowerCase() === 'pending'"
                     class="badge badge-danger text-capitalize">{{trade["status"]}}</div>
                <div *ngIf="trade['status']?.toLowerCase() === 'success'"
                     class="badge badge-success text-capitalize">{{trade["status"]}}</div>
              </td>

              <td>
                <div class=" d-flex justify-content-between">
                  <button [routerLink]="['/trades', trade['orderId'], 'details']" class="btn btn-sm btn-primary">
                    View Details
                  </button>
                </div>
              </td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end row -->
