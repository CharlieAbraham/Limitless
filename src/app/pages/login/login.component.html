<!--start login contant-->
<div class="app-contant">
  <div class="bg-white">
    <div class="container-fluid p-0">
      <div class="row no-gutters">
        <div class="col-sm-6 col-lg-5 col-xxl-3  align-self-center order-2 order-sm-1">
          <div class="d-flex align-items-center h-100-vh">
            <div class="login p-50">
              <h1 class="mb-2">Limitless | Admin</h1>
              <p>Welcome back, please login to your account.</p>
              <form class="mt-3 mt-sm-5" #loginForm = "ngForm" (ngSubmit)="submitLogin()">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label for="name" class="control-label">User Name*</label>
                      <input id="name" type="email" required [(ngModel)]="userEmail" #emailModel = "ngModel" name="email" class="form-control" placeholder="Username"/>
                      <small class="text-danger" *ngIf="emailModel.touched && emailModel.invalid">Please provide a valid email</small>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label for="password" class="control-label">Password*</label>
                      <input id="password" required [(ngModel)]="userPassword" #passwordModel = "ngModel" type="password" name="password" class="form-control" placeholder="Password"/>
                      <small class="text-danger" *ngIf="passwordModel.touched && passwordModel.invalid">Please provide a valid password</small>
                    </div>
                  </div>
                  <div class="col-12 mt-3">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary text-uppercase">Sign In</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-xxl-9 col-lg-7 bg-gradient o-hidden order-1 order-sm-2">
          <div class="row align-items-center h-100">
            <div class="col-7 mx-auto ">
              <img class="img-fluid" src="assets/img/bg/login.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end login contant-->
